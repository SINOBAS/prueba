<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado alumnos</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="shortcut icon" href="https://images.emojiterra.com/google/android-11/512px/1f9d1-1f393.png" type="image/png" />

<link rel="stylesheet" href="style.css">

</head>
<body class="bg-info">
	<div class="position-absolute top-50 start-50 translate-middle ">
		<div class="text-center">
			<img src="https://www.pngmart.com/files/15/Cardboard-Box-PNG-Transparent-Image.png" style="width: 50%" />

		</div>

		<h1 class="text-center">Lista de Productos</h1>

		<form th:object="${descripcion_v}" th:action="@{/filtrarProducto}" class="form-horizontal">
			<div class="form-group row bg-light rounded" style="padding: 10px;">
				<p>Filtrar por descripci&oacute;n</p>
				<input type="text" class="form-control col col-md-10" th:field="*{descripcion}">
				&nbsp; &nbsp;
				<button type="submit" class="col btn btn-success">Filtrar</button>
			</div>
		</form>
<!-- 
//TODO IDCATEGORIA FORMULARIO
		<form th:object="${idcategoria_v}" th:action="@{/filtrarProductoPorCategoria}" class="form-horizontal">
			<div class="form-group row bg-light rounded" style="padding: 10px;">
				<p>Filtrar por categoria</p>
				<input type="text" class="form-control col col-md-10" th:value="${idcategoria}"> 
			<input type="text" class="form-control col col-md-10" th:field="*{idcategoria}">
				&nbsp; &nbsp;
				<button type="submit" class="col btn btn-success">Filtrar categoria</button>
			</div>
		</form>
 -->
		<br>
		<table class="table">
			<thead class=" bg-danger text-white">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Descripci&oacute;n</th>
					<th scope="col">Categor&iacute;a</th>
					<th scope="col">Stock</th>
					<th scope="col">Precio</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody class="bg-white">
				<tr th:each="a:${productos}">
					<th th:text="${a.id_producto}"</th>
					<td th:text="${a.descripcion}"></td>
					<td th:text="${a.idcategoria}"></td>
					<td th:text="${a.stock}"></td>
					<td th:text="${a.precio}"></td>

					<td><a th:href="@{|/delete_producto/${a.id_producto}|}">
							<img style="width: 16px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/OOjs_UI_icon_trash.svg/1024px-OOjs_UI_icon_trash.svg.png" />
						</a> <a th:href="@{|/editar_producto/${a.id_producto}|}">
							<img style="width: 20px" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/lead_pencil_icon_136456.png" />
						</a></td>
				</tr>
			</tbody>
		</table>

		<a class="btn btn-primary" th:href="@{/index}">Volver al index</a>

	</div>


</body>
</html>
