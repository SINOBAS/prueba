<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Editar producto</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="shortcut icon" href="https://images.emojiterra.com/google/android-11/512px/1f9d1-1f393.png" type="image/png" />

<link rel="stylesheet" href="style.css">

</head>
<body class="bg-info">
	<div class="position-absolute top-50 start-50 translate-middle ">
		<div class="text-center">
			<img src="https://www.pngmart.com/files/15/Cardboard-Box-PNG-Transparent-Image.png" style="width: 50%" />
		</div>

		<div class="text-center">
			<h1>Alta producto</h1>

			<form th:object="${producto_v}" th:action="@{/guardarProducto}" class="form-horizontal">
				<div class="form-group row">
					<label class="col">id producto </label>
					<input type="text" class="form-control col" th:field="*{id_producto}">
					<span th:if="${#fields.hasErrors('id_producto')}"> Error id_producto </span>
				</div>

				<div class="form-group row">
					<label class="col">descripcion </label>
					<input type="text" class="form-control col" th:field="*{descripcion}">
					<span th:if="${#fields.hasErrors('descripcion')}"> Error descripcion </span>
				</div>
				<div class="form-group row">
					<label class="col">id categoria </label>
					<input type="text" class="form-control col" th:field="*{idcategoria}">
					<span th:if="${#fields.hasErrors('idcategoria')}"> Error id_categoria </span>
				</div>
				<div class="form-group row">
					<label class="col">stock </label>
					<input type="text" class="form-control col" th:field="*{stock}">
					<span th:if="${#fields.hasErrors('stock')}"> Error stock </span>
				</div>
				<div class="form-group row">
					<label class="col">precio </label>
					<input type="text" class="form-control col" th:field="*{precio}">
					<span th:if="${#fields.hasErrors('precio')}"> Error precio </span>
				</div>

				

				<br>
				<button type="submit" class="btn btn-success">ALTA</button>
				<button type="reset" class="btn btn-danger">RESET</button>
				<a class="btn btn-primary" th:href="@{/index}">Volver al index</a>

			</form>

			<p th:text="${mensaje}"></p>



		</div>


	</div>








	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
