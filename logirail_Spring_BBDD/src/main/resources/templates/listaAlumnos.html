<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado alumnos</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="shortcut icon" href="https://images.emojiterra.com/google/android-11/512px/1f9d1-1f393.png" type="image/png" />

<link rel="stylesheet" href="style.css">

</head>
<body class="bg-info">
	<div class="position-absolute top-50 start-50 translate-middle ">
		<div class="text-center">
			<img src="https://pngimg.com/uploads/student/small/student_PNG62548.png" style="width: 70%" />

		</div>

		<h1 class="text-center">Lista de Alumnos</h1>


		<form th:object="${nombre_v}" th:action="@{/filtrarAlumno}" class="form-horizontal">
			<div class="form-group row bg-light rounded" style="padding:10px;">
			<p>Filtrar alumnos por nombre</p>
				<input type="text" class="form-control col col-md-10" th:field="*{nombre}">
				&nbsp;
				&nbsp;
				<button type="submit" class="col btn btn-success">Filtrar nombre</button>

			</div>
		</form>
<br>
		<table class="table">
			<thead class=" bg-warning text-white">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Nota</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody class="bg-white">
				<tr th:each="a:${alumnos}">
					<th th:text="${a.id_alumno}"</th>
					<td th:text="${a.nombre}"></td>
					<td th:text="${a.nota}"></td>
					<td><a th:href="@{|/delete_alumno/${a.id_alumno}|}">
							<img style="width: 20px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/OOjs_UI_icon_trash.svg/1024px-OOjs_UI_icon_trash.svg.png" />
						</a> <a th:href="@{|/editar_alumno/${a.id_alumno}|}">
							<img style="width: 20px" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/lead_pencil_icon_136456.png" />
						</a></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/index}">Volver al index</a>


	</div>


</body>
</html>
